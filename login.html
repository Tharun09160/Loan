<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Login</title>
</head>
<body>
    <h1>BANK LOGIN</h1>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <select id="role" name="role" required>
                <option value="admin">Admin</option>
                <option value="lender">Lender</option>
                <option value="borrower">Borrower</option>
            </select>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
    
            <button type="submit" >Login</button>
        </form>
        <p>Not registered yet? <a href="registerpage.html">Register here</a></p>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
        

            const username = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            if (role == 'admin') {
                if (username == 'admin' && password == 'admin') {
                    window.location.href = 'admin.html'; 
                } else {
                    alert('Admin login failed. Please check your credentials.');
                }
            } else if (role == 'borrower') {
                if (username == 'borrower' && password == 'borrower') {
                    window.location.href = 'borrowerlobby.html'; 
                } else {
                    alert('borrower login failed. Please check your credentials.');
                }
            }else if (role == 'lender') {
                if (username == 'lender' && password == 'lender') {
                    window.location.href = 'lenderlobby.html'; 
                } else {
                    alert('lender login failed. Please check your credentials.');
                }
            }
        });
        </script>
</body>
</html>
